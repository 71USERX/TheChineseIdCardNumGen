<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Chinese ID Number Generator</title>
		
		<link rel="stylesheet" type="text/html" href="./css/main.css" />
		
		<script src="./js/jquery-3.6.0.min.js"></script>
		<script src="./js/react.js"></script>
		<script src="./js/generator.js"></script>
	</head>
	<body>
		<table>
			<caption>身份证号生成</caption>
			<tr>
				<td>选择地区:</td>
				<td id="AreaSelector">
					<select class="selector" id="ProvinceSelector"></select>
					<select class="selector" id="CitySelector"></select>
					<select class="selector" id="CountySelector"></select>
				</td>
			</tr>
			<tr>
				<td>出生日期:</td>
				<td id="DateSelector">
					<select class="selector" id="YearSelector"></select>
					<select class="selector" id="MonthSelector">
						<option value="01">1</option>
						<option value="02">2</option>
						<option value="03">3</option>
						<option value="04">4</option>
						<option value="05">5</option>
						<option value="06">6</option>
						<option value="07">7</option>
						<option value="08">8</option>
						<option value="09">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<select class="selector" id="DaySelector"></select>
				</td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>
					<select class="selector" id="SexSelector">
						<option value="Male">男</option>
						<option value="Female">女</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><button id="GenBtn">生成</button></td>
				<td id="temp"></td>
			</tr>
		</table>
	</body>
</html>
